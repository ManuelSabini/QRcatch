        <div class="row">
            <label for="selectorFormato" class="form-label col-2">Formato:</label>
            <div class="selector col-4">
                <select class="form-select form-select-sm" aria-label="Default" id="selectorFormato"> 
                    <option selected value="qrcode">QR</option>
                    <option value="code128">Code-128</option>
                </select>
            </div>
            <label for="selectorTamaño" class="form-label col-2">Tamaño:</label>
            <div class="selector col-4">
                <select class="form-select form-select-sm" aria-label="Default select example" id="selectorTamaño">
                    <option selected value="tamaño-pequeño">Pequeño</option>
                    <option value="tamaño-mediano">Mediano</option>
                    <option value="tamaño-grande">Grande</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control " placeholder="Ingrese un Valor" aria-label="input valores" aria-describedby="button-addon2" id="valor">
                <button class="btn btn-outline-danger" type="button" id="button-borrar" type="reset">

                    </svg>

                <button class="btn btn-outline-primary" type="button" id="button-pegar" type="reset">

                    </svg>
                </button>
